<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> N O V A_The Web_Bot</title>
    <link rel="stylesheet" href="/Personal/miniproject/emotions/musicplayer.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="http://www.24limousine.com/wp-content/themes/24Limousine/assets/css/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>

<body>
    <!-- Emotion-input -->
    <div class="hero">
        <div class="navbar">
            <img src="/Personal/miniproject/images-mini/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>THE <br> MUSIC <br> MOOD</h1>
            </div>
        </div>
        <section class="voice">
            <div class="image-container">
                <div class="image">
                    <img src="/Personal/miniproject/images-mini/inertia.gif" alt="image">
                </div>
                <h1>N O V A</h1>
                <p>I'm a Virtual Assistant how can i help you</p>
            </div>
            <div class="input">
                <button class="talk"><i class="fas fa-microphone-alt"></i></button>
                <h1 class="mic"> Click here to speak</h1>
            </div>
        </section>
    </div>
    <section class="new">
        <div class="container slider">
            <div class="owl-carousel custome_slide" id="slide-testimonal">
                <div class="card">
                    <div class="main">
                        <div id="app-cover">
                            <div id="bg-artwork"></div>
                            <div id="bg-layer"></div>
                            <div id="player">
                                <div id="player-track">
                                    <div id="album-name"></div>
                                    <div id="track-name"></div>
                                    <div id="track-time">
                                        <div id="current-time"></div>
                                        <div id="track-length"></div>
                                    </div>
                                    <div id="s-area">
                                        <div id="ins-time"></div>
                                        <div id="s-hover"></div>
                                        <div id="seek-bar"></div>
                                    </div>
                                </div>
                                <div id="player-content">
                                    <div id="album-art">
                                        <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg"
                                            class="active" id="_1">
                                        <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg"
                                            id="_2">
                                        <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg"
                                            id="_3">
                                        <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg"
                                            id="_4">
                                        <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg"
                                            id="_5">
                                        <div id="buffer-box">Buffering ...</div>
                                    </div>
                                    <div id="player-controls">
                                        <div class="control">
                                            <div class="button" id="play-previous">
                                                <i class="fas fa-backward"></i>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <div class="button" id="play-pause-button">
                                                <i class="fas fa-play"></i>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <div class="button" id="play-next">
                                                <i class="fas fa-forward"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                <script type="text/javascript"
                    src="http://www.24limousine.com/wp-content/themes/24Limousine/assets/js/owl.carousel.min.js"></script>
                <script type="text/javascript" src="/Personal/miniproject/nova.js"></script>
</body>

</html>
